<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="score-panel">
		<h2>Score:<span class="score-count"></span></h2>
		<h2>Lives:<span class="lives-count"></span></h2>
        <h2>Keys:<span class="keys-count"></span></h2>
	</div>
    <div>
        <h3>Rules:</h3>
        <ol>
            <li>Up, down, left, right to move.</li>
            <li>Collect 10 keys to win the game.</li>
            <li>Once you reach the water, Press up button to come back to initial point.</li>
        </ol>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
